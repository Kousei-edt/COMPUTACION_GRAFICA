  <!-- <div id="info"> CAMILO GALEANO BOJACA</div>-->
<script>
    var scene, aspect, camera, renderer;
    init();
		animate();
	
        function init(){
                fondo();
                
var geometry = new THREE.BoxGeometry(4,1.5,1,1);
var material = new THREE.MeshBasicMaterial({Color:0x00ff00});
var Cubo     = new THREE.Mesh(geometry,material);
Cubo.applyMatrix(new THREE.Matrix4().makeTranslation(0,0,0,0));
    //scene.add(Cubo);
//
var geometry = new THREE.TorusGeometry( 1.5, 0.5, 16, 100, Math.PI );
    var material1 = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
    var torus = new THREE.Mesh( geometry, material1 );
    torus.applyMatrix(new THREE.Matrix4().makeTranslation(0,0,0,0));
    //scene.add( torus );
  //Converti los objetos en CSG
  //a.union(b)	// a.subtract(b) //a.intersect(b)
var C = THREE.CSG.fromMesh(Cubo);
C.material=material;
var D =THREE.CSG.fromMesh(torus);
D.material1=material1;
var result =  C.subtract( D);
 C = THREE.CSG.toMesh( result );
C.material = material;
C.applyMatrix(new THREE.Matrix4().makeTranslation(0,0,0,0));
scene.add( C);


        }
   
        function animate() {
            render();
            controls.update();
            requestAnimationFrame(animate);
    }
    render();
</script>
</body>
